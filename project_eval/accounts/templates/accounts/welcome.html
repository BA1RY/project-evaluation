{% extends 'accounts/base.html' %}

{% block content %}
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center">Login</h2>
        <form action="." method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username" class="col-form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required>
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
          </div>
          {% if error is not None %}
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
          {% endif %}
          <div id="input_student_details"></div>
          <div class="form-group row">
            <div class="col-sm-2 submit-block">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <div class="col-sm-10 signup-block mt-2">
              Not registered yet?
              <a id="signup-link" class="signup-link" href="/signup">Signup</a>
            </div>
          </div>
        </form>
        <!-- <h2 class="text-center">Welcome to ProjectEval</h2> -->
        <!-- <a href="/signup" class="btn btn-primary">Signup</a> -->
        <!-- <a href="/login" class="btn btn-primary">Login</a> -->
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% endblock jsblock %}
